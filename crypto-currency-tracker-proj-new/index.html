<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Crypto Tracker</h1>
        </div>
        <div class="text-center my-5">
            <form action="" id="searchForm">
                <label for="xyz"><b>Coin Type</b></label>
                <select name="coinType" id="xyz">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="dogecoin">Dogecoin</option>
                    <option value="ethereum">Ethereum</option>          
                    <option value="polkadot">Polkadot</option>
                    <option value="tether">Tether</option>
                </select>
                <button type="submit" class="btn btn-success">Get Details</button>
            </form>
        </div>
        <div class="my-5">
<!--                 <table id="tableResult"> -->
                 <table id="tableResult" border="2" style="padding: 2px; height: 300px; width: 500px; text-align: center;border: 2px solid black; margin: auto;" cellspacing="10">

                 </table>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
